<!--Add to the start.html page:
* a disabled button.
* an input field with label, in the range of 0-100 and double step (the input type number should have the focus on the opening of the page)
* a checkbox with label (the checkbox should be already selected)
* an input date type.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
  <header>
    <button disabled>disabled button</button>
  </header>
  <main>
    <div> <p>This is my text, where I explain that it will be displayed a checkbox</p>
    <label for="range">0-100 range</label>
    <input type="range" name="0-100" id="range" min="0" max="100">
    </div>
   <div>
    <label for="check"></label>
    <input type="checkbox" checked name="mycheckbox" id="">
   </div>
    
    
  </main>
  <footer>
    <input type="date" name="" id="">
  </footer>
  </body>
</html>
