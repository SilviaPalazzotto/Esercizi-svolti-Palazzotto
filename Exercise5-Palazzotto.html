<!--Create a registration form. The form should have the following fields:
* Email
* Password
* Name and Lastname
* Date of birth
* Telephone number
* A select for choosing plans: free plan, a group of 3 plans with increasing price, and a checkbox for a Pro Plan
* Credit card number
* CVC
* Expiration date
* Billing Address-->

<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
  <header>
    <h1>Registration form</h1>
  </header>
  <main>
    <div>
      <label for="email">Email:</label>
     <input type="email" name="email" id="email" placeholder="mariorossi@libero.it"> 
    </div>
    <div>
      <label for="password">Create your password:</label>
      <input type="password" name="" id="" minlength="5" maxlength="8">
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="" placeholder="Silvia">
    </div>
    <div>
      <label for="surname">Surname:</label>
      <input type="text" name="Surname" id="" placeholder="Palazzotto">
    </div>
    <div>
      <label for="DateOfBirth">Date of birth:</label>
      <input type="date" name="DateOfBirth" id="">
    </div>
    <div>
      <label for="cellular">Cellular number:</label>
      <input type="number" min="0" max="9" required>
    </div>
    <div>
      <label for="Selection">Select the correct answer:</label>
      <select name="Selection" id="">
        <option value="plan 1">Plan 1, basic, 50€</option>
        <option value="plan 2">Plan 2, medium, 80€</option>
        <option value="plan 3">Plan 3, high quality service, 100€</option>
      </select>
      <label for="ProPlan">Pro Plan subscribed</label>
      <input type="checkbox" name="ProPlan" id="">
    </div>
    <div>
      <label for="CreditCard">CreditCard number:</label>
      <input type="number" min="0" max="9" required>
    </div>
    <div>
      <label for="CVC">CVC</label>
      <input type="password" min="0" max="3" required>
    </div>
  </main>
  <footer></footer>
  </body>
</html>
